<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Registration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d7f5dd, #bfeccb);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.35;
            animation: float 10s infinite alternate ease-in-out;
        }

        .shape1 { width: 300px; height: 300px; background: #43a047; top: -50px; left: -60px; }
        .shape2 { width: 260px; height: 260px; background: #2e7d32; bottom: -60px; right: -40px; }

        @keyframes float {
            from { transform: translateY(0px); }
            to   { transform: translateY(40px); }
        }

        .container {
            position: relative;
            width: 460px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
            font-size: 26px;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            margin-bottom: 16px;
        }

        .input-field input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1.5px solid #b7cfbb;
            outline: none;
            transition: 0.25s ease;
            box-sizing: border-box;
        }

        .input-field input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
            transition: 0.25s;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.25);
        }

        button:hover {
            background: #256f29;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.35);
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #3c5f3e;
        }

        .file-label {
            font-size: 14px;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .file-input {
            margin-top: 6px;
            margin-bottom: 12px;
        }

        .login-link {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 13px;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
            border-radius: 10px;
            border: 2px solid #2e7d32;
            color: #2e7d32;
            background: #ffffff;
            transition: 0.25s;
        }

        .login-link:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error{
            margin: 0 0 14px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,0,0,0.07);
            border: 1px solid rgba(255,0,0,0.18);
            color:#b10000;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
        }

        .hint{
            margin-top: -10px;
            margin-bottom: 14px;
            font-size: 12px;
            color: #3c5f3e;
            font-weight: 500;
        }

        /* âœ… Autofill trap fields (Chrome fills these) */
        .autofill-trap{
            position:absolute !important;
            left:-9999px !important;
            top:-9999px !important;
            width:1px !important;
            height:1px !important;
            opacity:0 !important;
            pointer-events:none !important;
        }
    </style>
</head>

<body>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>

    <div class="container">
        <h2>Provider Registration â€” {{ category }}</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <!-- âœ… Important: autocomplete off -->
        <form method="POST" enctype="multipart/form-data" autocomplete="off">

            <!-- âœ… Autofill trap -->
            <input class="autofill-trap" type="text" name="fake_user_pro" autocomplete="username">
            <input class="autofill-trap" type="password" name="fake_pass_pro" autocomplete="new-password">

            <div class="input-field">
                <input type="text" name="full_name" placeholder="Full Name" autocomplete="name" required>
            </div>

            <div class="input-field">
                <input type="text" name="phone" placeholder="Phone Number" autocomplete="tel" required>
            </div>

            <!-- âœ… changed name + correct autocomplete -->
            <div class="input-field">
                <input type="email"
                       name="provider_email"
                       placeholder="Email Address"
                       autocomplete="email"
                       spellcheck="false"
                       autocapitalize="off"
                       required>
            </div>

            <!-- âœ… changed name + new-password -->
            <div class="input-field">
                <input type="password"
                       name="provider_password"
                       placeholder="Password"
                       autocomplete="new-password"
                       required>
            </div>

            <div class="hint">
                Password must be 12+ characters and include Uppercase, Lowercase, Number, and Symbol.
            </div>

            <div class="input-field">
                <input type="text" name="address" placeholder="Address" autocomplete="street-address" required>
            </div>

            <label class="file-label">Store Image (optional):</label>
            <input type="file" class="file-input" name="store_image" accept="image/*" autocomplete="off">

            <button type="submit">Register</button>

            <a class="login-link" href="{{ url_for('login', role='provider') }}">
                Already registered? Login
            </a>

        </form>

        <div class="footer">
            Together, we reduce food waste ðŸŒ±
        </div>
    </div>

</body>
</html>
