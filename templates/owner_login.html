<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Panel Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body{
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      color: #ffffff;
      overflow: hidden;
    }

    /* ===============================
       Background Image
       =============================== */
    .bg{
      position: fixed;
      inset: 0;
      background: url("{{ url_for('static', filename='bg.jpg') }}")
                  center / cover no-repeat;
      z-index: -2;
      transform: scale(1.05);
    }

    /* ===============================
       Blur + Dark Overlay
       =============================== */
    .bg::after{
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.45);
    }

    /* ===============================
       Center Wrapper
       =============================== */
    .wrapper{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* ===============================
       Glass Card
       =============================== */
    .card{
      width: min(520px, 94vw);
      padding: 26px;
      border-radius: 20px;

      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(16px);

      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.25);
    }

    .header{
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 14px;
    }

    h1{
      font-size: 32px;
      font-weight: 800;
      line-height: 1.1;
    }

    .subtitle{
      font-size: 13px;
      font-weight: 600;
      opacity: 0.9;
      margin-top: 6px;
    }

    .badge{
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: rgba(39,164,83,0.25);
      border: 1px solid rgba(39,164,83,0.35);
      color: #d7ffe6;
      flex-shrink: 0;
    }

    /* ✅ Error box */
    .error{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,80,80,0.18);
      border: 1px solid rgba(255,80,80,0.30);
      font-size: 13px;
      font-weight: 800;
    }

    label{
      display: block;
      margin: 14px 0 8px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .input-box{
      position: relative;
      margin-bottom: 16px;
    }

    .input-box span{
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.85;
    }

    input{
      width: 100%;
      height: 54px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.14);
      outline: none;
      color: #ffffff;

      padding: 0 14px 0 44px;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 3px;
      text-align: center;
    }

    input::placeholder{
      color: rgba(255,255,255,0.7);
    }

    /* ✅ remove arrows for number input */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
      -webkit-appearance: none;
      margin: 0;
    }

    /* ===============================
       Login Button
       =============================== */
    .btn-login{
      width: 100%;
      height: 54px;
      border: none;
      border-radius: 14px;
      cursor: pointer;

      font-size: 16px;
      font-weight: 800;
      color: #ffffff;

      background: linear-gradient(180deg, #2bb865, #1b8f47, #116b33);

      box-shadow:
        0 16px 32px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.22);

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .btn-login:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .btn-login:active{
      transform: scale(0.99);
    }

    /* ===============================
       Bottom Links
       =============================== */
    .links{
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    .link-btn{
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;

      font-size: 13px;
      font-weight: 800;
      color: rgba(255,255,255,0.95);

      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.22);

      box-shadow:
        0 10px 22px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.18);

      transition: transform 0.15s ease;
    }

    .link-btn:hover{
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="bg"></div>

  <div class="wrapper">
    <div class="card">

      <div class="header">
        <div>
          <h1>Owner Panel Login</h1>
          <p class="subtitle">Enter your 4-digit PIN to access the owner dashboard</p>
        </div>

        <div class="badge" title="Secure">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 2l7 4v6c0 5-3.5 9.5-7 10-3.5-.5-7-5-7-10V6l7-4z"
                  stroke="currentColor" stroke-width="1.8"/>
          </svg>
        </div>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" autocomplete="off">

        <label for="pin">PIN</label>

        <div class="input-box">
          <span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7.5 14a4.5 4.5 0 1 1 3.9 2.25L9 18.65V21H6v-3l1.5-1.5"
                    stroke="currentColor" stroke-width="1.8"/>
            </svg>
          </span>

          <!-- ✅ Numbers only in UI + 4 digits -->
          <input
            id="pin"
            name="pin"
            type="password"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="4"
            minlength="4"
            placeholder="••••"
            required
          >
        </div>

        <button type="submit" class="btn-login">
          Login
        </button>

        <div class="links">
          <a href="{{ url_for('home') }}" class="link-btn">Back to Home</a>
          <a href="{{ url_for('choose_role') }}" class="link-btn">Choose Role</a>
        </div>

      </form>

    </div>
  </div>

  <!-- ✅ Extra client-side safety: block non-digits -->
  <script>
    const pin = document.getElementById("pin");
    pin.addEventListener("input", () => {
      pin.value = pin.value.replace(/[^0-9]/g, "").slice(0, 4);
    });
  </script>

</body>
</html>
