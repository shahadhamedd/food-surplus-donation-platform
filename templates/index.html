<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Surplus Donation Platform</title>

    <!-- ÿÆÿ∑ Poppins ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;

            background:
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url('/static/bg.jpg')
                no-repeat center center / cover;

            animation: fadeIn 1s ease;
        }

        header {
            background: rgba(46, 125, 50, 0.55);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 35px;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .hero-section {
            height: calc(100vh - 85px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .glass-box {
            background: rgba(255,255,255,0.10);
            padding: 40px 55px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.35);
            animation: slideUp 1.2s ease;
        }

        .hero-section h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 6px 18px rgba(0,0,0,0.55);
        }

        /* ‚ú® ÿßŸÑÿπÿ®ÿßÿ±ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ© ÿ®ÿÆÿ∑ ŸàŸÑŸàŸÜ ŸÖŸÖŸäÿ≤ */
        .hero-section .sub-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 35px;
            color: #ffe7b3; /* ŸÑŸàŸÜ ÿ∞Ÿáÿ®Ÿä ŸÅÿßÿ™ÿ≠ ÿ¨ŸÖŸäŸÑ */
            text-align: center;
            text-shadow: 0 4px 14px rgba(0,0,0,0.50);
            letter-spacing: 0.5px;
        }

        .btn {
            background: #2e7d32;
            padding: 14px 40px;
            color: white;
            font-size: 22px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            transition: 0.25s ease;
        }

        .btn:hover {
            background: #1f5c24;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <header>
        Food Surplus Donation Platform
    </header>

    <div class="hero-section">

        <div class="glass-box">

            <h1>Welcome to the Food Surplus Donation Platform</h1>

            <!-- ‚ú® ÿßŸÑÿπÿ®ÿßÿ±ÿ© ÿ®ÿπÿØ ÿßŸÑÿ™ÿπÿØŸäŸÑ -->
            <p class="sub-text">
                Together, we reduce food waste and support families in need ü§ù
            </p>

            <a href="{{ url_for('choose_role') }}" class="btn">Start</a>

        </div>

    </div>

</body>
</html>
