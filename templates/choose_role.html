<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Role</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #ffffff 40%, #f1f8e9);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0,0,0,0.22);
        }

        h1 {
            font-size: 40px;
            color: #1b5e20;
            margin-top: 50px;
            animation: fadeIn 1.2s ease;
        }

        p {
            font-size: 20px;
            margin-top: 5px;
            color: #555;
            animation: fadeIn 1.6s ease;
        }

        /* Options Container */
        .options {
            margin-top: 50px;
            display: flex;
            gap: 50px;
            animation: fadeIn 1.8s ease;
        }

        /* Cards */
        .role-card {
            background: white;
            width: 300px;
            padding: 35px;
            border-radius: 18px;
            text-decoration: none;
            text-align: center;
            color: #222;
            box-shadow: 0 8px 26px rgba(0,0,0,0.15);
            transition: 0.35s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 14px 40px rgba(0,0,0,0.23);
        }

        /* Accent Glow Effect */
        .role-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(76,175,80,0.25), transparent 60%);
            transition: 0.4s;
            opacity: 0;
        }

        .role-card:hover::before {
            opacity: 1;
        }

        /* Icon */
        .icon {
            font-size: 65px;
            margin-bottom: 16px;
        }

        /* Titles */
        .role-title {
            font-size: 26px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .role-description {
            font-size: 16px;
            color: #666;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<header>
    Food Surplus Donation Platform
</header>

<h1>Select Your Role</h1>
<p>Choose how you want to use the platform</p>

<div class="options">

    <!-- Provider Card -->
    <a href="{{ url_for('provider_options') }}" class="role-card">
        <div class="icon">üçΩÔ∏è</div>
        <div class="role-title">I am a Provider</div>
        <div class="role-description">Restaurants ‚Ä¢ Hotels ‚Ä¢ Home Kitchens</div>
    </a>

    <!-- Beneficiary Card -->
    <a href="{{ url_for('beneficiary_options') }}" class="role-card">
        <div class="icon">ü§ù</div>
        <div class="role-title">I am a Beneficiary</div>
        <div class="role-description">Families in Need ‚Ä¢ Charities ‚Ä¢ Support Centers</div>
    </a>

</div>

</body>
</html>
