<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Panel Login</title>

  <!-- Font + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --green:#2e7d32;
      --green2:#1f5c24;
      --card: rgba(255,255,255,0.12);
      --card2: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.20);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.78);
      --shadow: 0 18px 50px rgba(0,0,0,0.35);
      --radius: 22px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 24px;

      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url('/static/bg.jpg') no-repeat center center / cover;

      animation: fadeIn .8s ease;
    }

    .card{
      width: min(520px, 92vw);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      animation: slideUp 1s ease;
    }

    .top{
      padding: 22px 22px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      margin:0;
      color: var(--text);
      font-size: 28px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
      line-height: 1.5;
      max-width: 360px;
    }

    .badge{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: rgba(46,125,50,.18);
      border: 1px solid rgba(255,255,255,.22);
      color: #dfffe2;
      flex: 0 0 auto;
    }

    .body{
      padding: 12px 22px 22px;
    }

    label{
      display:block;
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      margin: 14px 0 8px;
    }

    .input{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.12);
      color: var(--text);
    }

    .input i{
      opacity: .9;
      width: 18px;
    }

    input{
      width:100%;
      border:0;
      outline:0;
      background: transparent;
      color: var(--text);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input::placeholder{
      color: rgba(255,255,255,0.65);
      font-weight: 600;
      letter-spacing: .4px;
    }

    .error{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(220,38,38,0.18);
      color: #ffe5e5;
      font-weight: 800;
      font-size: 12px;
    }

    .btn{
      width:100%;
      margin-top: 16px;
      border:0;
      outline:0;
      cursor:pointer;
      padding: 14px 14px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 14px;
      color: #fff;
      background: linear-gradient(180deg, var(--green), var(--green2));
      box-shadow: 0 14px 26px rgba(46,125,50,0.28);
      transition: .2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(46,125,50,0.35);
    }

    .links{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    .links a{
      color: rgba(255,255,255,0.85);
      text-decoration:none;
      font-weight: 700;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      transition: .2s ease;
    }

    .links a:hover{
      background: rgba(255,255,255,0.14);
      transform: translateY(-1px);
    }

    @keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }
    @keyframes slideUp{ from{opacity:0; transform:translateY(18px);} to{opacity:1; transform:translateY(0);} }

    @media (max-width:520px){
      .title{ font-size: 24px; }
      .badge{ width:42px; height:42px; border-radius: 14px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <h1 class="title">Owner Panel Login</h1>
        <p class="subtitle">Enter your PIN to access the owner dashboard</p>
      </div>
      <div class="badge" title="Owner Access">
        <i class="fa-solid fa-shield-halved"></i>
      </div>
    </div>

    <div class="body">
      <form method="POST" action="{{ url_for('owner_login') }}">
        <label>PIN</label>
        <div class="input">
          <i class="fa-solid fa-key"></i>
          <input
            type="password"
            name="pin"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="10"
            placeholder="Enter PIN"
            required
          />
        </div>

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <button class="btn" type="submit">
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
        </button>

        <div class="links">
          <a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Back to Home</a>
          <a href="{{ url_for('choose_role') }}"><i class="fa-solid fa-user-group"></i> Choose Role</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
