<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beneficiary Registration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffedd5, #ffe4c4);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 460px;
            padding: 40px 35px;
            background: rgba(255,255,255,0.95);
            border-radius: 22px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e65100;
            font-size: 26px;
            font-weight: 700;
        }

        .info {
            background: rgba(255,165,0,0.12);
            border: 1px solid rgba(255,165,0,0.35);
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            color: #9a4a00;
            font-weight: 600;
        }

        .error {
            background: rgba(255,0,0,0.08);
            border: 1px solid rgba(255,0,0,0.25);
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            color: #b10000;
            font-weight: 700;
        }

        .input-field {
            margin-bottom: 14px;
        }

        .input-field input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1.5px solid #e0c9b7;
            font-size: 15px;
        }

        .hint {
            font-size: 12px;
            color: #8a5b3d;
            margin-top: -8px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e65100;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 6px;
        }

        .login-link {
            display: block;
            margin-top: 14px;
            padding: 13px;
            text-align: center;
            font-weight: 700;
            border-radius: 10px;
            border: 2px solid #e65100;
            color: #e65100;
            text-decoration: none;
        }

        .footer {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            color: #8a5b3d;
        }

        /* ‚úÖ Autofill trap fields */
        .autofill-trap{
            position:absolute !important;
            left:-9999px !important;
            top:-9999px !important;
            width:1px !important;
            height:1px !important;
            opacity:0 !important;
            pointer-events:none !important;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Beneficiary Registration ‚Äî {{ category }}</h2>

    <div class="info">
        After registration, a 6-digit verification code will be sent to your email.
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- ‚úÖ Important: autocomplete off -->
    <form method="POST" enctype="multipart/form-data" autocomplete="off">

        <!-- ‚úÖ Autofill trap: Chrome fills these instead of real ones -->
        <input class="autofill-trap" type="text" name="fake_user_ben" autocomplete="username">
        <input class="autofill-trap" type="password" name="fake_pass_ben" autocomplete="new-password">

        <div class="input-field">
            <input type="text" name="full_name" placeholder="Full Name" autocomplete="name" required>
        </div>

        <div class="input-field">
            <input type="text" name="phone" placeholder="Phone Number" autocomplete="tel" required>
        </div>

        <!-- ‚úÖ changed name + correct autocomplete -->
        <div class="input-field">
            <input type="email"
                   name="beneficiary_email"
                   placeholder="Email Address"
                   autocomplete="email"
                   spellcheck="false"
                   autocapitalize="off"
                   required>
        </div>

        <!-- ‚úÖ changed name + new-password -->
        <div class="input-field">
            <input type="password"
                   name="beneficiary_password"
                   placeholder="Password"
                   autocomplete="new-password"
                   required>
        </div>

        <div class="hint">
            Password must be 12+ characters with upper, lower, number & symbol
        </div>

        <div class="input-field">
            <input type="text" name="address" placeholder="Address" autocomplete="street-address" required>
        </div>

        <label class="hint">Upload ID / Document (optional)</label>
        <input type="file" name="beneficiary_image" accept="image/*" autocomplete="off">

        <button type="submit">Register</button>

        <a class="login-link" href="{{ url_for('login', role='beneficiary') }}">
            Already registered? Login
        </a>
    </form>

    <div class="footer">
        Together, we support families in need ü§ù
    </div>
</div>

</body>
</html>
