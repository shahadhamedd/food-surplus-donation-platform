<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beneficiary Registration</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffedd5, #ffe4c4);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.35;
            animation: float 10s infinite alternate ease-in-out;
        }

        .shape1 { width: 300px; height: 300px; background: #ff9800; top: -50px; left: -60px; }
        .shape2 { width: 260px; height: 260px; background: #ff5722; bottom: -60px; right: -40px; }

        @keyframes float {
            from { transform: translateY(0px); }
            to   { transform: translateY(40px); }
        }

        .container {
            position: relative;
            width: 460px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e65100;
            font-size: 26px;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            margin-bottom: 16px;
        }

        .input-field input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1.5px solid #e0c9b7;
            outline: none;
            transition: 0.25s ease;
        }

        .input-field input:focus {
            border-color: #ff7a00;
            box-shadow: 0 0 0 3px rgba(255, 139, 46, 0.25);
        }

        .file-label {
            font-size: 14px;
            color: #e65100;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-input {
            margin-top: 6px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e65100;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
            transition: 0.25s;
            box-shadow: 0 8px 20px rgba(230, 81, 0, 0.25);
        }

        button:hover {
            background: #cc4b00;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(230, 81, 0, 0.35);
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #8a5b3d;
        }
    </style>
</head>

<body>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>

    <div class="container">
        <h2>Beneficiary Registration ‚Äî {{ category }}</h2>

        <!-- IMPORTANT: enctype added here -->
        <form method="POST" enctype="multipart/form-data">

            <div class="input-field">
                <input type="text" name="full_name" placeholder="Full Name" required>
            </div>

            <div class="input-field">
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-field">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="input-field">
                <input type="text" name="address" placeholder="Address" required>
            </div>

            <!-- IMAGE UPLOAD -->
            <label class="file-label">Upload ID / Document (optional):</label>
            <input type="file" class="file-input" name="beneficiary_image" accept="image/*">

            <button type="submit">Register</button>
        </form>

        <div class="footer">
            Together, we support families in need ü§ù
        </div>
    </div>

</body>
</html>
